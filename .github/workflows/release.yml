name: Release

on:
    push:
        tags:
            - "*"

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"

            - name: Build plugin
              run: |
                  npm install
                  npm run build

            - name: Create release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  TAG="${GITHUB_REF#refs/tags/}"

                  RELEASE_FILE_NAME="${{ github.event.repository.name }}-${TAG}.zip"

                  zip "$RELEASE_FILE_NAME" main.js manifest.json styles.css

                  gh release create "$TAG" \
                  --title "$TAG" \
                  --draft \
                  "$RELEASE_FILE_NAME"
